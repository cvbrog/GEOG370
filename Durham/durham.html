<h1>Durham, NC</h1>
<body>
     <div id="mapid"></div>

         #mapid{ width: 1000px; height: 500px;}
    </style>

<script>
    var map = L.map('mapid').setView([35.997540, -78.902017], 12);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {

</script>
