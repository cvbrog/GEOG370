<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durham, NC: Additional Food Resources</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

</head>
<h1>Durham, NC</h1>
<body>
     <div id="mapid"></div>
    <style>
         #mapid{ width: 1000px; height: 600px;}
    </style>

<script>
    var map = L.map('mapid').setView([35.997540, -78.902017], 15);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    })
    .addTo(map);

//Icons and Popups
    var CIPPopup = "East Durham Farmer's Market hosted by Communities in Partnership. Next no-contact pickup on Saturday, Dec. 19 from 9am-12pm. 706 Gilbert St, Durham, NC 27701"
    
    var CIPIcon = L.icon({
            iconUrl: "https://images.squarespace-cdn.com/content/5d5c173bf0260a0001d6bde9/1593197923410-Y8FWM2X8R8AYI4UGDGDA/EASTDURLOGO.png?content-type=image%2Fpng",
            iconSize: [30,30],
            popupAnchor: [0,0]
        });

//Markers!
var CIP = L.marker([35.995749, -78.890210], {
        icon: CIPIcon,
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng);}})
    .bindPopup(CIPPopup) 
    .addTo(map);
</script>
</body>
</html>
