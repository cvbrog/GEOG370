<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durham, NC: Additional Food Resources</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

</head>
<h1>Durham, NC</h1>
<body>
     <div id="mapid"></div>
    <style>
         #mapid{ width: 1100px; height: 600px;}
    </style>

<script>
    var map = L.map('mapid').setView([35.997540, -78.902017], 13);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    })
    .addTo(map);

//Icons and Popups
    var CIPPopup = "East Durham Farmer's Market hosted by Communities in Partnership. Next no-contact pickup on Saturday, Dec. 19 from 9am-12pm. 706 Gilbert St, Durham, NC 27701 <br/><img src='https://images.squarespace-cdn.com/content/5d5c173bf0260a0001d6bde9/1593197923410-Y8FWM2X8R8AYI4UGDGDA/EASTDURLOGO.png?content-type=image%2Fpng'width='100px'/>";
    var northgatePopup = "Text here <br/><img src='https://durhammutualaid.org/wp-content/uploads/2020/09/North-Durham-mutual-aid-image-1024x442.jpg?189db0&189db0'width='100px'/>";
    var hotelPopup = "The Durham Hotel, participant in Eat NC. <br/><img src='https://images.squarespace-cdn.com/content/5f44db2e05a2d515e011bf9f/1598608932691-O4CKYJ1SJBF4LWLHX941/EatNC_logo_MKC_Web_800_ColorLogo.png?format=1000w&content-type=image%2Fpng'width='50px'/>";
    var buenPopup = "El Buen Pastor site for Inter-faith Food Shuttle Mobile Market. 1st Saturday of each month from 9:30 am-10:30 am at 1852 Liberty St, Durham, 27703. <br/><img src='https://images.squarespace-cdn.com/content/586d2398579fb3ccd8c1dfe5/1525113486991-8MCACJB5TTQLZFZMJR5E/IFFS_Social_ProfilePic.jpg?content-type=image%2Fjpeg'width='50px'/>";
    
    var CIPIcon = L.icon({
            iconUrl: "https://upload.wikimedia.org/wikipedia/commons/1/11/Pan_Green_Circle.png",
            iconSize: [15,15],
            popupAnchor: [0,0]
        });
    
    var eatIcon = L.icon({
        iconUrl: "https://upload.wikimedia.org/wikipedia/commons/8/8e/Pan_Blue_Circle.png",
        iconSize: [15,15],
        popupAnchor:[0,0]
    });
    var aidIcon = L.icon({
        iconUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Red_Circle%28small%29.svg/1200px-Red_Circle%28small%29.svg.png",
        iconSize: [15,15],
        popupAnchor:[0,0]
    });
    var shuttleIcon = L.icon({
        iconUrl: "https://upload.wikimedia.org/wikipedia/commons/b/be/Yellow_Circle.png",
        iconSize: [15,15],
        popupAnchor: [0,0]
    });

//Markers!
var CIP = L.marker([35.995749, -78.890210], {
        icon: CIPIcon,
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng);}})
    .bindPopup(CIPPopup) 
    .addTo(map);

var Hotel = L.marker([35.997261, -78.900907], {
        icon: eatIcon,
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng);}})
    .bindPopup(hotelPopup) 
    .addTo(map);

var northgate = L.marker([36.021313, -78.897823], {
        icon: aidIcon,
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng);}})
    .bindPopup(northgatePopup) 
    .addTo(map);

var buen = L.marker([35.989898, -78.868619], {
        icon: shuttleIcon,
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng);}})
    .bindPopup(buenPopup) 
    .addTo(map);
</script>
</body>
</html>
